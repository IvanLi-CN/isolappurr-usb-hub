name: Dependency Review

on:
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # TODO: remove once Tauri's Linux backend updates its gtk-rs/glib stack to a patched version.
          # This advisory currently only affects Linux-only dependencies (not part of the macOS first release).
          allow-ghsas: GHSA-wrw7-89jp-8q8g
