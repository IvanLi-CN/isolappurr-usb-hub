name: desktop

on:
  pull_request:
    paths:
      - "desktop/**"
      - ".github/workflows/desktop.yml"
  push:
    branches:
      - main
    paths:
      - "desktop/**"
      - "web/**"
      - ".github/workflows/desktop.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: desktop-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web-build:
    name: web build (dist)
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('web/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Web install
        run: bun install --frozen-lockfile
        working-directory: web

      - name: Web build
        run: bun run build
        working-directory: web

      - name: Upload web dist
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist
          if-no-files-found: error
          retention-days: 1

  build:
    needs: web-build
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macos
            os: macos-14
            tauri_target: aarch64-apple-darwin
            tauri_args: "--ci --bundles app --no-sign"
          - name: windows
            os: windows-latest
            tauri_target: x86_64-pc-windows-msvc
            tauri_args: "--ci --bundles msi"
          - name: linux
            os: ubuntu-24.04
            tauri_target: x86_64-unknown-linux-gnu
            tauri_args: "--ci --bundles deb"
    name: build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    env:
      ISOLAPURR_SKIP_WEB_BUILD: "1"
      ISOLAPURR_WEB_DIST_DIR: "web/dist"
    steps:
      - name: Checkout (macos/linux)
        if: matrix.name != 'windows'
        uses: actions/checkout@v4

      - name: Checkout (windows, sparse)
        if: matrix.name == 'windows'
        uses: actions/checkout@v4
        env:
          GIT_CONFIG_COUNT: "1"
          GIT_CONFIG_KEY_0: "core.protectNTFS"
          GIT_CONFIG_VALUE_0: "false"
        with:
          sparse-checkout: |
            desktop
            web

      - name: Download web dist
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: web/dist

      - name: Cache cargo (registry/git/target)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            desktop/src-tauri/target
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-${{ hashFiles('desktop/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-cargo-

      - name: Cache tauri-cli
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-${{ runner.arch }}-tauri-cli-2.9.6
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-tauri-cli-

      - name: Linux deps (Tauri)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            xvfb

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Install tauri-cli
        run: cargo install tauri-cli --version 2.9.6 --locked
        working-directory: desktop

      - name: Desktop build
        run: cargo tauri build --target ${{ matrix.tauri_target }} ${{ matrix.tauri_args }}
        working-directory: desktop

      - name: Desktop discovery smoke tests
        run: cargo test --target ${{ matrix.tauri_target }}
        working-directory: desktop/src-tauri

      - name: Desktop smoke test (serve + health)
        if: matrix.name == 'macos'
        run: |
          BIN="src-tauri/target/aarch64-apple-darwin/release/isolapurr-desktop"
          PORT=51234
          "$BIN" --port "$PORT" serve >/tmp/isolapurr-desktop.log 2>&1 &
          PID=$!

          for i in {1..50}; do
            if curl -sf "http://127.0.0.1:${PORT}/api/v1/bootstrap" >/tmp/bootstrap.json; then
              break
            fi
            sleep 0.2
          done

          if [ ! -s /tmp/bootstrap.json ]; then
            cat /tmp/isolapurr-desktop.log || true
            echo "bootstrap did not respond"
            exit 1
          fi

          TOKEN="$(python3 -c 'import json;print(json.load(open("/tmp/bootstrap.json"))["token"])')"
          curl -sf \
            -H "Origin: http://127.0.0.1:${PORT}" \
            -H "Authorization: Bearer ${TOKEN}" \
            "http://127.0.0.1:${PORT}/api/v1/health" >/dev/null

          kill -INT "$PID"
          wait "$PID" || true
        working-directory: desktop

      - name: Desktop smoke test (serve + health)
        if: matrix.name == 'linux'
        continue-on-error: true
        run: |
          BIN="src-tauri/target/x86_64-unknown-linux-gnu/release/isolapurr-desktop"
          PORT="$(python3 -c 'import socket; s=socket.socket(); s.bind(("127.0.0.1", 0)); print(s.getsockname()[1]); s.close()')"

          export DISPLAY=:99
          export GDK_BACKEND=x11
          Xvfb "$DISPLAY" -screen 0 1280x720x24 -ac +extension GLX +render -noreset &
          XVFB_PID=$!

          "$BIN" --port "$PORT" serve >/tmp/isolapurr-desktop.log 2>&1 &
          PID=$!

          cleanup() {
            kill -INT "$PID" 2>/dev/null || true
            wait "$PID" 2>/dev/null || true
            kill "$XVFB_PID" 2>/dev/null || true
          }
          trap cleanup EXIT

          for i in {1..50}; do
            if curl -sf "http://127.0.0.1:${PORT}/api/v1/bootstrap" >/tmp/bootstrap.json; then
              break
            fi
            if ! kill -0 "$PID" 2>/dev/null; then
              cat /tmp/isolapurr-desktop.log || true
              echo "server exited before bootstrap"
              exit 1
            fi
            sleep 0.2
          done

          if [ ! -s /tmp/bootstrap.json ]; then
            cat /tmp/isolapurr-desktop.log || true
            echo "bootstrap did not respond"
            exit 1
          fi

          TOKEN="$(python3 -c 'import json;print(json.load(open("/tmp/bootstrap.json"))["token"])')"
          curl -sf \
            -H "Origin: http://127.0.0.1:${PORT}" \
            -H "Authorization: Bearer ${TOKEN}" \
            "http://127.0.0.1:${PORT}/api/v1/health" >/dev/null

          kill -INT "$PID" 2>/dev/null || true
          wait "$PID" || true
        working-directory: desktop

      - name: Desktop smoke test (serve + health)
        if: matrix.name == 'windows'
        shell: pwsh
        run: |
          $port = 51234
          $bin = "src-tauri/target/x86_64-pc-windows-msvc/release/isolapurr-desktop.exe"
          if (!(Test-Path $bin)) { throw "Missing binary: $bin" }

          $p = Start-Process -FilePath $bin -ArgumentList @("--port", "$port", "serve") -PassThru -NoNewWindow
          try {
            $bootstrap = $null
            for ($i = 0; $i -lt 50; $i++) {
              try {
                $bootstrap = Invoke-RestMethod -Uri "http://127.0.0.1:$port/api/v1/bootstrap" -TimeoutSec 1
                break
              } catch {
                Start-Sleep -Milliseconds 200
              }
            }
            if ($null -eq $bootstrap) { throw "bootstrap did not respond" }

            $token = $bootstrap.token
            $headers = @{
              Origin = "http://127.0.0.1:$port"
              Authorization = "Bearer $token"
            }

            $health = Invoke-RestMethod -Uri "http://127.0.0.1:$port/api/v1/health" -Headers $headers -TimeoutSec 2
            if ($health.ok -ne $true) { throw "health check failed" }
          } finally {
            if (!$p.HasExited) { Stop-Process -Id $p.Id -Force }
          }
        working-directory: desktop

      - name: Create portable bundle (zip)
        if: matrix.name == 'windows'
        shell: pwsh
        run: |
          $bin = "src-tauri/target/x86_64-pc-windows-msvc/release/isolapurr-desktop.exe"
          $outDir = "src-tauri/target/x86_64-pc-windows-msvc/release/bundle/portable"
          New-Item -ItemType Directory -Force -Path $outDir | Out-Null
          $zip = Join-Path $outDir "isolapurr-desktop-portable-x86_64.zip"
          if (Test-Path $zip) { Remove-Item -Force $zip }
          Compress-Archive -Path $bin -DestinationPath $zip
          Get-Item $zip | Format-List Name,Length,FullName
        working-directory: desktop

      - name: Create portable bundle (tar.gz)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          BIN="src-tauri/target/x86_64-unknown-linux-gnu/release/isolapurr-desktop"
          OUT_DIR="src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/portable"
          mkdir -p "$OUT_DIR"
          tar -C "$(dirname "$BIN")" -czf "$OUT_DIR/isolapurr-desktop-portable-x86_64.tar.gz" "$(basename "$BIN")"
          ls -lh "$OUT_DIR/isolapurr-desktop-portable-x86_64.tar.gz"
        working-directory: desktop

      - name: Ad-hoc sign and verify
        if: startsWith(matrix.os, 'macos')
        run: |
          APP="src-tauri/target/aarch64-apple-darwin/release/bundle/macos/isolapurr-desktop.app"
          codesign -s - --force --deep --timestamp=none "$APP"
          codesign --verify --deep --strict --verbose=2 "$APP"
        working-directory: desktop

  build-arm64:
    if: github.event.repository.private == false
    needs: web-build
    strategy:
