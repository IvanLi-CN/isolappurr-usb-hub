name: desktop

on:
  pull_request:
  push:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: desktop-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macos
            os: macos-14
            tauri_target: aarch64-apple-darwin
            tauri_args: "--ci --bundles app --no-sign"
          - name: windows
            os: windows-latest
            tauri_target: x86_64-pc-windows-msvc
            tauri_args: "--ci --bundles msi"
          - name: linux
            os: ubuntu-24.04
            tauri_target: x86_64-unknown-linux-gnu
            tauri_args: "--ci --bundles deb"
    name: build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    steps:
      - name: Checkout (macos/linux)
        if: matrix.name != 'windows'
        uses: actions/checkout@v4

      - name: Checkout (windows, sparse)
        if: matrix.name == 'windows'
        uses: actions/checkout@v4
        env:
          GIT_CONFIG_COUNT: "1"
          GIT_CONFIG_KEY_0: "core.protectNTFS"
          GIT_CONFIG_VALUE_0: "false"
        with:
          sparse-checkout: |
            desktop
            web

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Web install
        run: bun install --frozen-lockfile
        working-directory: web

      - name: Linux deps (Tauri)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Install tauri-cli
        run: cargo install tauri-cli --version 2.9.6 --locked
        working-directory: desktop

      - name: Desktop build
        run: cargo tauri build ${{ matrix.tauri_args }}
        working-directory: desktop
        env:
          CARGO_BUILD_TARGET: ${{ matrix.tauri_target }}

      - name: Ad-hoc sign and verify
        if: startsWith(matrix.os, 'macos')
        run: |
          APP="src-tauri/target/aarch64-apple-darwin/release/bundle/macos/isolapurr-desktop.app"
          codesign -s - --force --deep --timestamp=none "$APP"
          codesign --verify --deep --strict --verbose=2 "$APP"
        working-directory: desktop
