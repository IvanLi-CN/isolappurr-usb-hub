name: Deploy web to GitHub Pages

on:
  pull_request:
  push:
    branches:
      - main
    paths:
      - "web/**"
      - ".github/workflows/pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAGES: "true"
      VITE_BUILD_SHA: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Decide whether to build
        id: gate
        shell: bash
        run: |
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "run_build=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git fetch --no-tags --depth=1 origin "${{ github.base_ref }}"
          if git diff --name-only "origin/${{ github.base_ref }}"...HEAD -- \
            web .github/workflows/pages.yml | grep -q .; then
            echo "run_build=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_build=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip build (no web changes)
        if: steps.gate.outputs.run_build != 'true'
        run: echo "No web-related changes in this PR; skipping pages build."

      - name: Setup Pages
        id: pages
        if: steps.gate.outputs.run_build == 'true' && github.event_name != 'pull_request'
        uses: actions/configure-pages@v5

      - name: Setup Bun
        if: steps.gate.outputs.run_build == 'true'
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.5

      - name: Cache Bun
        if: steps.gate.outputs.run_build == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('web/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install deps
        if: steps.gate.outputs.run_build == 'true'
        working-directory: web
        run: bun install --frozen-lockfile

      - name: Set build date
        if: steps.gate.outputs.run_build == 'true'
        run: echo "VITE_BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV

      - name: Build (PR)
        if: steps.gate.outputs.run_build == 'true' && github.event_name == 'pull_request'
        working-directory: web
        env:
          VITE_BASE: /
        run: bun run build

      - name: Build
        if: steps.gate.outputs.run_build == 'true' && github.event_name != 'pull_request'
        working-directory: web
        env:
          VITE_BASE: ${{ steps.pages.outputs.base_path }}/
        run: bun run build

      - name: Upload artifact
        if: steps.gate.outputs.run_build == 'true' && github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
