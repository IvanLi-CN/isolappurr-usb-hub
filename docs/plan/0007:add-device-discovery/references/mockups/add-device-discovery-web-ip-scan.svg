<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <style>
      :root {
        --bg: #f6f7fb;
        --panel: #ffffff;
        --panel-2: #f8fafc;
        --border: #e5e7eb;
        --text: #111827;
        --muted: #6b7280;
        --primary: #5c6ac4;
        --primary-text: #ffffff;
        --shadow: rgba(17, 24, 39, 0.08);
        --overlay: rgba(15, 23, 42, 0.32);
        --danger: #fee2e2;
        --danger-border: #fecaca;
      }

      text {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        fill: var(--text);
      }

      .muted {
        fill: var(--muted);
      }

      .mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }

      .h1 {
        font-size: 24px;
        font-weight: 700;
      }

      .h2 {
        font-size: 16px;
        font-weight: 700;
      }

      .body {
        font-size: 14px;
        font-weight: 500;
      }

      .caption {
        font-size: 12px;
        font-weight: 600;
      }

      .card {
        filter: drop-shadow(0 10px 24px var(--shadow));
      }

      .btn {
        rx: 10;
        ry: 10;
        stroke: var(--border);
        stroke-width: 1;
      }

      .btn-primary {
        fill: var(--primary);
        stroke: rgba(0, 0, 0, 0);
      }

      .btn-primary-text {
        fill: var(--primary-text);
        font-weight: 700;
        font-size: 12px;
      }

      .btn-ghost {
        fill: var(--panel-2);
      }

      .btn-ghost-text {
        fill: var(--text);
        font-weight: 700;
        font-size: 12px;
      }

      .link {
        fill: var(--primary);
        font-weight: 700;
        font-size: 12px;
      }

      .icon-stroke {
        fill: none;
        stroke: var(--primary);
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-width: 2;
      }

      .btn-action-text {
        letter-spacing: 0.01em;
      }

      .field {
        rx: 12;
        ry: 12;
        fill: var(--panel-2);
        stroke: var(--border);
        stroke-width: 1;
      }

      .section {
        rx: 16;
        ry: 16;
        fill: var(--panel-2);
        stroke: var(--border);
        stroke-width: 1;
      }
    </style>
  </defs>

  <rect x="0" y="0" width="1600" height="900" fill="var(--bg)" />

  <!-- navbar -->
  <rect x="0" y="0" width="1600" height="64" fill="var(--panel-2)" stroke="var(--border)" />
  <text x="32" y="40" class="h2">Isolapurr USB Hub</text>

  <!-- simplified app background -->
  <rect x="0" y="64" width="360" height="836" fill="rgba(248,250,252,0.85)" stroke="var(--border)" />
  <text x="32" y="112" class="h2 muted">Devices</text>

  <!-- modal overlay -->
  <rect x="0" y="0" width="1600" height="900" fill="var(--overlay)" />

  <!-- modal -->
  <rect x="280" y="140" width="1040" height="636" rx="22" fill="var(--panel)" stroke="var(--border)" class="card" />
  <text x="320" y="190" class="h1">Add device</text>
  <text x="320" y="218" class="body muted">Auto-discover on LAN, or add manually right away.</text>

  <!-- columns -->
  <rect x="320" y="244" width="468" height="454" class="section" />
  <rect x="812" y="244" width="468" height="454" class="section" />

  <!-- left header -->
  <text x="344" y="282" class="h2">Auto discovery</text>
  <text x="344" y="306" class="caption muted">Browser mode • IP scan only (CIDR required)</text>

  <!-- hint (alert, no nested cards) -->
  <rect x="344" y="330" width="424" height="120" rx="14" fill="rgba(92,106,196,0.08)" />
  <rect x="344" y="330" width="6" height="120" rx="3" fill="rgba(92,106,196,0.55)" />
  <circle cx="370" cy="356" r="12" fill="rgba(92,106,196,0.22)" />
  <text x="370" y="360" class="caption" text-anchor="middle" dominant-baseline="middle">i</text>

  <text x="392" y="356" class="body">mDNS service discovery needs the Desktop App.</text>
  <text x="732" y="356" class="link" text-anchor="end" dominant-baseline="middle">Get app</text>
  <g transform="translate(738 349) scale(0.5833333)">
    <path class="icon-stroke" d="m5 12h14m-6-6l6 6l-6 6" />
  </g>

  <text x="392" y="384" class="caption muted">IP scan may trigger a browser permission prompt for LAN access.</text>
  <text x="392" y="406" class="caption muted">If blocked, enable “Local network access / Private network access”.</text>

  <!-- empty state (no nested cards) -->
  <text x="556" y="516" class="body" text-anchor="middle">No devices yet</text>
  <text x="556" y="542" class="caption muted" text-anchor="middle">Start IP scan (advanced) to discover devices on LAN.</text>

  <!-- left footer: IP scan (advanced, collapsed) -->
  <rect x="344" y="638" width="424" height="44" rx="14" fill="rgba(92,106,196,0.08)" stroke="rgba(92,106,196,0.22)" />
  <text x="364" y="660" class="caption muted" dominant-baseline="middle">IP scan (advanced)</text>
  <text x="732" y="660" class="link" text-anchor="end" dominant-baseline="middle">Show</text>
  <g transform="translate(738 653) scale(0.5833333)">
    <path class="icon-stroke" d="m6 9l6 6l6-6" />
  </g>

  <!-- right header -->
  <text x="836" y="282" class="h2">Manual add</text>
  <text x="836" y="306" class="caption muted">Add by URL / hostname</text>

  <!-- right fields -->
  <text x="836" y="342" class="caption muted">Name</text>
  <rect x="836" y="354" width="424" height="48" class="field" />
  <text x="856" y="384" class="body">My USB hub</text>

  <text x="836" y="438" class="caption muted">Base URL</text>
  <rect x="836" y="450" width="424" height="48" class="field" />
  <text x="856" y="480" class="body mono">http://192.168.1.23</text>
  <text x="836" y="520" class="caption muted">Examples: http://&lt;hostname&gt;.local  /  http://192.168.1.42</text>

  <text x="836" y="566" class="caption muted">ID (optional)</text>
  <rect x="836" y="578" width="424" height="48" class="field" />
  <text x="856" y="608" class="body muted">auto-generated if empty</text>

  <!-- actions -->
  <rect x="1036" y="722" width="112" height="42" rx="10" ry="10" class="btn btn-ghost" />
  <text x="1092" y="743" class="btn-ghost-text btn-action-text" text-anchor="middle" dominant-baseline="middle">Cancel</text>
  <rect x="1160" y="722" width="120" height="42" rx="10" ry="10" class="btn btn-primary" />
  <text x="1220" y="743" class="btn-primary-text btn-action-text" text-anchor="middle" dominant-baseline="middle">Create</text>
</svg>
