<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900" role="img" aria-label="Desktop wireframe for device info page">
  <style>
    .frame {
      fill: #ffffff;
      stroke: #111827;
      stroke-width: 2;
    }
    .panel {
      fill: #f9fafb;
      stroke: #111827;
      stroke-width: 2;
    }
    .card {
      fill: #ffffff;
      stroke: #374151;
      stroke-width: 2;
    }
    .label {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
      font-size: 18px;
      fill: #111827;
    }
    .small {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
      font-size: 14px;
      fill: #374151;
    }
    .muted {
      fill: #6b7280;
    }
    .badge {
      fill: #e5e7eb;
      stroke: #111827;
      stroke-width: 2;
    }
  </style>

  <!-- Outer frame -->
  <rect class="frame" x="10" y="10" width="1420" height="880" rx="14" />

  <!-- App bar -->
  <rect class="panel" x="30" y="30" width="1380" height="70" rx="12" />
  <text class="label" x="50" y="74">App Bar: IsolaPurr Hub Console</text>
  <rect class="badge" x="1065" y="46" width="130" height="38" rx="10" />
  <text class="small" x="1080" y="71">Mock Mode</text>
  <text class="small muted" x="1220" y="71">Theme</text>
  <text class="small muted" x="1300" y="71">About</text>

  <!-- Left sidebar (devices) -->
  <rect class="panel" x="30" y="120" width="360" height="750" rx="12" />
  <text class="label" x="50" y="160">Devices</text>

  <rect class="card" x="50" y="180" width="320" height="44" rx="10" />
  <text class="small muted" x="62" y="208">Search…</text>

  <rect class="card" x="50" y="236" width="160" height="44" rx="10" />
  <text class="small" x="70" y="264">+ Add device</text>

  <rect class="card" x="50" y="300" width="320" height="76" rx="12" />
  <text class="small" x="62" y="330">Device C (selected)</text>
  <text class="small muted" x="62" y="354">id: 001122 • baseUrl: http://10.0.0.42</text>
  <text class="small muted" x="285" y="330">Remove</text>

  <!-- Main content -->
  <rect class="panel" x="410" y="120" width="1000" height="750" rx="12" />
  <text class="label" x="430" y="160">Device Info</text>
  <text class="small muted" x="430" y="184">Route: /devices/:deviceId/info</text>

  <!-- Header row with tabs -->
  <rect class="card" x="430" y="205" width="960" height="60" rx="12" />
  <text class="small" x="450" y="242">Selected: Device C</text>
  <text class="small muted" x="820" y="242">Tabs: Dashboard | Device Info</text>

  <!-- Info cards -->
  <rect class="card" x="430" y="285" width="470" height="260" rx="12" />
  <text class="small" x="450" y="320">Identity (Mock)</text>
  <text class="small muted" x="450" y="350">deviceId: 001122</text>
  <text class="small muted" x="450" y="378">name: Device C</text>
  <text class="small muted" x="450" y="406">baseUrl: http://10.0.0.42</text>
  <text class="small muted" x="450" y="434">fw: (mock)</text>

  <rect class="card" x="920" y="285" width="470" height="260" rx="12" />
  <text class="small" x="940" y="320">Network (Mock)</text>
  <text class="small muted" x="940" y="350">ip: 10.0.0.42</text>
  <text class="small muted" x="940" y="378">hostname: isolapurr-001122.local</text>
  <text class="small muted" x="940" y="406">mac: 00:11:22:33:44:55</text>
  <text class="small muted" x="940" y="434">ssid/rssi: (mock)</text>

  <rect class="card" x="430" y="565" width="960" height="285" rx="12" />
  <text class="small" x="450" y="600">MCU / Hardware (Mock)</text>
  <text class="small muted" x="450" y="628">unique_id: (any stable identifier)</text>
  <text class="small muted" x="450" y="652">notes: placeholder only</text>
  <text class="small muted" x="450" y="676">future: real fetch + PNA (out of scope)</text>
</svg>
