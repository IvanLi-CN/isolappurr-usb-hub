<svg xmlns="http://www.w3.org/2000/svg" width="860" height="900" viewBox="0 0 860 900" role="img" aria-label="Mobile wireframes for dual-port telemetry and controls UI">
  <style>
    .frame {
      fill: #ffffff;
      stroke: #111827;
      stroke-width: 2;
    }
    .panel {
      fill: #f9fafb;
      stroke: #111827;
      stroke-width: 2;
    }
    .card {
      fill: #ffffff;
      stroke: #374151;
      stroke-width: 2;
    }
    .label {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
      font-size: 14px;
      fill: #111827;
    }
    .small {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      fill: #374151;
    }
    .muted {
      fill: #6b7280;
    }
    .badge {
      fill: #e5e7eb;
      stroke: #111827;
      stroke-width: 2;
    }
  </style>

  <!-- Screen A: Devices (left) -->
  <text class="label" x="40" y="28">Mobile — Devices</text>
  <rect class="frame" x="20" y="40" width="390" height="844" rx="24" />
  <rect class="panel" x="40" y="60" width="350" height="56" rx="14" />
  <text class="label" x="56" y="94">IsolaPurr</text>
  <rect class="badge" x="250" y="74" width="120" height="30" rx="10" />
  <text class="small" x="262" y="95">Mock Mode</text>

  <rect class="panel" x="40" y="128" width="350" height="42" rx="12" />
  <text class="small muted" x="56" y="154">Tab: Devices</text>

  <rect class="card" x="40" y="182" width="350" height="44" rx="12" />
  <text class="small muted" x="56" y="210">Search…</text>
  <rect class="card" x="40" y="238" width="350" height="44" rx="12" />
  <text class="small" x="56" y="266">+ Add device</text>

  <rect class="card" x="40" y="294" width="350" height="74" rx="14" />
  <text class="small" x="56" y="322">Device A</text>
  <text class="small muted" x="56" y="346">id: a1b2c3 • http://192.168.1.23</text>

  <rect class="card" x="40" y="380" width="350" height="74" rx="14" />
  <text class="small" x="56" y="408">Device B</text>
  <text class="small muted" x="56" y="432">id: d4e5f6 • http://10.0.0.42</text>

  <rect class="card" x="40" y="466" width="350" height="74" rx="14" />
  <text class="small" x="56" y="494">Device C</text>
  <text class="small muted" x="56" y="518">id: 001122 • http://loadlynx-001122.local</text>

  <!-- Screen B: Dashboard (right) -->
  <text class="label" x="470" y="28">Mobile — Dashboard</text>
  <rect class="frame" x="450" y="40" width="390" height="844" rx="24" />
  <rect class="panel" x="470" y="60" width="350" height="56" rx="14" />
  <text class="label" x="486" y="94">Device C</text>
  <text class="small muted" x="710" y="94">Back</text>

  <rect class="panel" x="470" y="128" width="350" height="42" rx="12" />
  <text class="small muted" x="486" y="154">Tab: Dashboard | Info</text>

  <rect class="card" x="470" y="182" width="350" height="160" rx="14" />
  <text class="small" x="486" y="210">Port A (USB-A)</text>
  <text class="small muted" x="486" y="238">V: 5.12 V • I: 1.20 A • P: 6.14 W</text>
  <text class="small muted" x="486" y="262">Power: ON</text>
  <text class="small muted" x="486" y="286">[ Toggle ]  [ USB Replug ]</text>

  <rect class="card" x="470" y="354" width="350" height="160" rx="14" />
  <text class="small" x="486" y="382">Port C (USB-C)</text>
  <text class="small muted" x="486" y="410">V: 9.05 V • I: 0.80 A • P: 7.24 W</text>
  <text class="small muted" x="486" y="434">Power: OFF</text>
  <text class="small muted" x="486" y="458">[ Toggle ]  [ USB Replug ]</text>

  <rect class="card" x="470" y="526" width="350" height="170" rx="14" />
  <text class="small" x="486" y="554">Action Log (Mock)</text>
  <text class="small muted" x="486" y="580">- Port A: USB Replug</text>
  <text class="small muted" x="486" y="604">- Port C: Power OFF</text>
  <text class="small muted" x="486" y="628">- Open Device Info via Info tab</text>
  <text class="small muted" x="486" y="652">(future: live fetch + PNA)</text>
</svg>
