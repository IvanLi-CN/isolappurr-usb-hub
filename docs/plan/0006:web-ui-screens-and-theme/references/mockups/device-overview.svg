<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <style>
      :root {
        --bg: #f6f7fb;
        --panel: #ffffff;
        --panel-2: #f8fafc;
        --border: #e5e7eb;
        --text: #111827;
        --muted: #6b7280;
        --primary: #5c6ac4;
        --primary-text: #ffffff;
        --success: #16a34a;
        --error: #dc2626;
        --shadow: rgba(17, 24, 39, 0.08);
      }

      text {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        fill: var(--text);
      }

      .muted {
        fill: var(--muted);
      }

      .mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }

      .h1 {
        font-size: 24px;
        font-weight: 700;
      }

      .h2 {
        font-size: 16px;
        font-weight: 700;
      }

      .body {
        font-size: 14px;
        font-weight: 500;
      }

      .caption {
        font-size: 12px;
        font-weight: 600;
      }

      .card {
        filter: drop-shadow(0 8px 18px var(--shadow));
      }

      .popover {
        filter: drop-shadow(0 8px 18px var(--shadow));
      }

      .btn {
        rx: 10;
        ry: 10;
        stroke: var(--border);
        stroke-width: 1;
      }

      .btn-primary {
        fill: var(--primary);
        stroke: rgba(0, 0, 0, 0);
      }

      .btn-primary-text {
        fill: var(--primary-text);
        font-weight: 700;
        font-size: 12px;
      }

      .btn-ghost {
        fill: transparent;
      }

      .btn-ghost-text {
        fill: var(--text);
        font-weight: 700;
        font-size: 12px;
      }

      .tab {
        rx: 14;
        ry: 14;
      }
    </style>
  </defs>

  <rect x="0" y="0" width="1600" height="900" fill="var(--bg)" />

  <!-- navbar -->
  <rect x="0" y="0" width="1600" height="64" fill="var(--panel-2)" stroke="var(--border)" />
  <text x="32" y="40" class="h2">Isolapurr USB Hub</text>
	  <rect x="1484" y="18" width="92" height="36" rx="10" ry="10" class="btn btn-ghost" />
  <text x="1508" y="41" class="btn-ghost-text">About</text>

  <!-- sidebar -->
  <rect x="0" y="64" width="360" height="836" fill="rgba(248,250,252,0.85)" stroke="var(--border)" />
  <text x="32" y="112" class="h2">Devices</text>
	  <rect x="250" y="90" width="78" height="34" rx="10" ry="10" class="btn btn-primary" />
  <text x="270" y="112" class="btn-primary-text">+ Add</text>

  <rect x="24" y="140" width="312" height="70" rx="14" fill="var(--panel)" stroke="var(--border)" class="card" />
  <text x="44" y="170" class="body">Desk Hub</text>
  <text x="44" y="192" class="caption muted mono">http://hub-a.local</text>
  <rect x="230" y="160" width="96" height="22" rx="11" ry="11" fill="rgba(22,163,74,0.12)" />
  <text x="278" y="176" class="caption" fill="var(--success)" text-anchor="middle">online</text>

  <rect x="24" y="224" width="312" height="70" rx="14" fill="var(--panel-2)" stroke="var(--border)" />
  <text x="44" y="254" class="body">Lab Hub</text>
  <text x="44" y="276" class="caption muted mono">http://192.168.1.42</text>
  <rect x="230" y="244" width="96" height="22" rx="11" ry="11" fill="rgba(220,38,38,0.10)" />
  <text x="278" y="260" class="caption" fill="var(--error)" text-anchor="middle">offline</text>

  <!-- main -->
  <text x="392" y="112" class="h1">Desk Hub</text>
  <text x="392" y="136" class="caption muted mono">id: aabbcc â€¢ http://hub-a.local</text>

  <!-- tabs -->
	  <rect x="392" y="156" width="132" height="38" rx="14" ry="14" class="tab" fill="var(--panel)" stroke="var(--border)" />
  <text x="420" y="180" class="body">Overview</text>
	  <rect x="532" y="156" width="132" height="38" rx="14" ry="14" class="tab" fill="rgba(248,250,252,0.7)" stroke="var(--border)" />
  <text x="560" y="180" class="body muted">Hardware</text>

  <!-- device header card -->
  <rect x="392" y="208" width="1176" height="104" rx="18" fill="var(--panel)" stroke="var(--border)" class="card" />
  <text x="416" y="244" class="caption muted">Status</text>
  <rect x="470" y="226" width="76" height="26" rx="13" ry="13" fill="rgba(22,163,74,0.12)" />
  <text x="508" y="244" class="caption" fill="var(--success)" text-anchor="middle">online</text>
  <text x="416" y="282" class="caption muted">Last ok</text>
  <text x="470" y="282" class="caption mono">12:34:56</text>

  <text x="620" y="244" class="caption muted">Build</text>
  <text x="668" y="244" class="caption mono">d5a171a</text>
  <text x="620" y="282" class="caption muted">Notes</text>
  <text x="668" y="282" class="caption">Mock UI; actions show busy states</text>

  <!-- port cards -->
  <rect x="392" y="336" width="576" height="226" rx="18" fill="var(--panel)" stroke="var(--border)" class="card" />
  <text x="416" y="372" class="h2">USB-A</text>
  <rect x="892" y="350" width="60" height="24" rx="12" ry="12" fill="rgba(22,163,74,0.12)" />
  <text x="922" y="367" class="caption" fill="var(--success)" text-anchor="middle">ok</text>

  <text x="416" y="424" class="caption muted">Voltage</text>
  <text x="416" y="456" class="h1 mono">5.02V</text>
  <text x="606" y="424" class="caption muted">Current</text>
  <text x="606" y="456" class="h1 mono">0.12A</text>
  <text x="792" y="424" class="caption muted">Power</text>
  <text x="792" y="456" class="h1 mono">0.60W</text>

	  <rect x="416" y="498" width="132" height="40" rx="10" ry="10" class="btn btn-primary" />
  <text x="460" y="524" class="btn-primary-text">Power</text>
	  <rect x="560" y="498" width="140" height="40" rx="10" ry="10" class="btn btn-ghost" />
  <text x="602" y="524" class="btn-ghost-text">Replug</text>

  <!-- confirmation popover (overlay; does not reserve space) -->
  <g class="popover">
    <path d="M472 548 L482 538 L492 548 Z" fill="var(--panel)" stroke="var(--border)" />
    <rect x="416" y="548" width="252" height="44" rx="14" fill="var(--panel)" stroke="var(--border)" />
    <text x="432" y="570" class="caption muted" dominant-baseline="middle">Power off?</text>
    <rect x="560" y="558" width="44" height="24" rx="8" ry="8" class="btn btn-ghost" />
    <text x="582" y="570" class="btn-ghost-text" text-anchor="middle" dominant-baseline="middle">No</text>
    <rect x="612" y="558" width="44" height="24" rx="8" ry="8" class="btn btn-primary" />
    <text x="634" y="570" class="btn-primary-text" text-anchor="middle" dominant-baseline="middle">Yes</text>
  </g>

  <rect x="992" y="336" width="576" height="226" rx="18" fill="var(--panel)" stroke="var(--border)" class="card" />
  <text x="1016" y="372" class="h2">USB-C</text>
  <rect x="1492" y="350" width="60" height="24" rx="12" ry="12" fill="rgba(22,163,74,0.12)" />
  <text x="1522" y="367" class="caption" fill="var(--success)" text-anchor="middle">ok</text>

  <text x="1016" y="424" class="caption muted">Voltage</text>
  <text x="1016" y="456" class="h1 mono">9.01V</text>
  <text x="1206" y="424" class="caption muted">Current</text>
  <text x="1206" y="456" class="h1 mono">0.83A</text>
  <text x="1392" y="424" class="caption muted">Power</text>
  <text x="1392" y="456" class="h1 mono">7.48W</text>

	  <rect x="1016" y="498" width="132" height="40" rx="10" ry="10" class="btn btn-primary" />
  <text x="1060" y="524" class="btn-primary-text">Power</text>
	  <rect x="1160" y="498" width="140" height="40" rx="10" ry="10" class="btn btn-ghost" />
  <text x="1202" y="524" class="btn-ghost-text">Replug</text>

</svg>
