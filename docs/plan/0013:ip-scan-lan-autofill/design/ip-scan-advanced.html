<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IP scan (advanced) — hi-fi</title>
    <style>
      :root {
        --bg: #f6f7fb;
        --panel: #ffffff;
        --panel-2: #f8fafc;
        --border: #e5e7eb;
        --text: #111827;
        --muted: #6b7280;
        --primary: #5c6ac4;
        --primary-text: #ffffff;
        --error: #dc2626;
        --shadow: rgba(17, 24, 39, 0.08);
        --popover-filter: drop-shadow(0 8px 18px var(--shadow));
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", "Helvetica Neue",
          Arial, "Noto Sans", "Liberation Sans", sans-serif;
        color: var(--text);
        background: var(--bg);
      }

      .canvas {
        display: flex;
        flex-direction: column;
        gap: 28px;
        padding: 32px;
      }

      .frame {
        width: 520px;
      }

      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 12px 16px;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .title {
        font-size: 13px;
        font-weight: 700;
      }

      .link {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        font-weight: 700;
        color: var(--text);
        text-decoration: none;
      }

      .chevron {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-right: 2px solid currentColor;
        border-bottom: 2px solid currentColor;
      }

      .chevron.down {
        transform: rotate(45deg);
      }

      .chevron.up {
        transform: rotate(-135deg);
      }

      .input-row {
        position: relative;
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 12px;
      }

      .input {
        flex: 1;
        height: 40px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--panel-2);
        padding: 0 14px;
        font-size: 13px;
        font-weight: 500;
        color: var(--text);
      }

      .input::placeholder {
        color: var(--muted);
      }

      .btn {
        height: 40px;
        padding: 0 14px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: transparent;
        font-size: 12px;
        font-weight: 700;
        color: var(--text);
      }

      .helper {
        margin-top: 8px;
        font-size: 12px;
        font-weight: 600;
        color: var(--muted);
      }

      .dropdown {
        position: absolute;
        top: 46px;
        left: 0;
        right: 0;
        padding: 6px;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        filter: var(--popover-filter);
        max-height: 180px;
        overflow: auto;
        z-index: 2;
      }

      .item {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 10px;
        padding: 8px 10px;
        border-radius: 10px;
      }

      .item.active {
        background: var(--panel-2);
        border: 1px solid var(--border);
      }

      .item-title {
        font-size: 13px;
        font-weight: 700;
      }

      .item-meta {
        margin-top: 2px;
        font-size: 12px;
        font-weight: 600;
        color: var(--muted);
      }

      .badge {
        display: inline-flex;
        align-items: center;
        padding: 2px 8px;
        border-radius: 999px;
        border: 1px solid var(--border);
        font-size: 11px;
        font-weight: 700;
        color: var(--muted);
        background: var(--panel-2);
        white-space: nowrap;
      }

      .divider {
        height: 8px;
      }

      .frame-multi {
        padding-bottom: 140px;
      }

      .frame-multi .card {
        overflow: visible;
      }

      .input-wrap {
        position: relative;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="canvas">
      <section class="frame" id="frame-collapsed" role="group" aria-label="frame-collapsed">
        <div class="card">
          <div class="header">
            <div class="title">IP scan (advanced)</div>
            <a class="link" href="#">
              <span>Show</span>
              <span class="chevron down"></span>
              <span class="chevron down"></span>
            </a>
          </div>
        </div>
      </section>

      <section class="frame" id="frame-expanded-single" role="group" aria-label="frame-expanded-single">
        <div class="card">
          <div class="header">
            <div class="title">IP scan (advanced)</div>
            <a class="link" href="#">
              <span>Hide</span>
              <span class="chevron up"></span>
            </a>
          </div>

          <div class="input-row">
            <input class="input" value="192.168.1.0/24" />
            <button class="btn" type="button">Scan</button>
          </div>
        </div>
      </section>

      <section class="frame frame-multi" id="frame-expanded-multi" role="group" aria-label="frame-expanded-multi">
        <div class="card">
          <div class="header">
            <div class="title">IP scan (advanced)</div>
            <a class="link" href="#">
              <span>Hide</span>
              <span class="chevron up"></span>
            </a>
          </div>

          <div class="input-row">
            <div class="input-wrap">
              <input class="input" value="192.168.1.0/24" />
              <div class="dropdown">
                <div class="item active">
                  <div>
                    <div class="item-title">Wi-Fi (en0)</div>
                    <div class="item-meta">192.168.1.0/24 · 192.168.1.23</div>
                  </div>
                  <div class="badge">Default</div>
                </div>
                <div class="divider"></div>
                <div class="item">
                  <div>
                    <div class="item-title">Ethernet (en7)</div>
                    <div class="item-meta">10.0.0.0/24 · 10.0.0.12</div>
                  </div>
                </div>
              </div>
            </div>
            <button class="btn" type="button">Scan</button>
          </div>
        </div>
      </section>

      <section class="frame" id="frame-expanded-empty" role="group" aria-label="frame-expanded-empty">
        <div class="card">
          <div class="header">
            <div class="title">IP scan (advanced)</div>
            <a class="link" href="#">
              <span>Hide</span>
              <span class="chevron up"></span>
            </a>
          </div>

          <div class="input-row">
            <input class="input" placeholder="CIDR, e.g. 192.168.1.0/24" />
            <button class="btn" type="button">Scan</button>
          </div>
          <div class="helper">No local network candidates. Enter CIDR manually.</div>
        </div>
      </section>
    </div>
  </body>
</html>
